<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">5+5</div>
        <button class="button clear">C</button>
        <button class="button divide">/</button>
        <button class="button multiply">*</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button subtract">-</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button add">+</button>
        <button class="button number">3</button>
        <button class="button number">2</button>
        <button class="button number">1</button>
        <button class="button number zero">0</button>
        <button class="button number double-zero">00</button>
        <button class="button equals">=</button>
    </div>
</body>
</html>
